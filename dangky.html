<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="dangky.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <!-- Thêm thư viện Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <a href="index.html" class="home-icon">
        <i class="fas fa-home"></i> <!-- Sử dụng icon nhà từ Font Awesome -->
    </a>
    <div class="container">
        <div class="dangky_form">


            <h1> Đăng ký </h1>


            <form class="input_box">

                <input type="text" class="field" placeholder="Tên">
                <input type="email" class="field" placeholder="Email">
                <input type="password" class="field" placeholder="Mật khẩu" maxlenght="10">
                <input type="checkbox" class="check_box">
                <p> Ghi nhớ mật khẩu</p>
                <button type="submit" class="submit_btn"> Đăng ký </button>

                <div class="social_icon">
                    <!-- Sử dụng biểu tượng Facebook và Google từ Font Awesome -->
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-google"></i>
                </div>


                <div class="tag">
                    <span> Bạn đã có tài khoản? </span>
                    <a href="dangnhap.html"> Đăng nhập </a>
                </div>
            </form>

        </div>


    </div>
</body>

</html>
